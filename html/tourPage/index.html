							<ul>

								<li>Going to Kumai Pier by taxi (± 30 minutes)</li>
								<li>From Kumai Pier head to Tanjung Harapan Tanjung Puting National Park by River Cruise (Klotok)</li>
								<li>During the trip from Pier to Tanjung Harapan you will see scenery such as Mangrove Forest, Nipa Palm, and wild life along the Skonyer River</li>
