							<h4>Pangkalan Bun – Kumai – Tanjung Harapan</h4>
							<ul>
								<li>Meeting point di Bandara Pangkalan Bun</li>
								<li>Menuju dermaga Kumai menggunakan taxi (± 30 menit )</li>
								<li>
									Berangkat menuju Tanjung Harapan Taman Nasional Tanjung
									Putting menggunakan Klotok (River Cruise)
								</li>
								<li>
									Sepanjang perjalanan dari dermaga menuju Tanjung Harapan anda
									akan disuguhkan pemandangan alam seperti hutan mangrove, hutan
									Nipah dan kehidupan alam liar di sepanjang Sungai Sekonyer
								</li>
								<li>Makan siang di Kapal</li>
								<li>Menuju lokasi feeding di Tanjung Harapan</li>
								<li>Menyaksikan feeding time jam 3 sore</li>
								<li>
									Kembali ke Kapal, istirahat sembari menikmati pemandangan
									sekitar
								</li>
								<li>
									Trekking malam bersama ranger dan guide untuk melihat satwa
									liar yang aktif pada malam hari
								</li>
								<li>
									Makan malam dan dilanjutkan bermalam di atas Kapal. Guide akan
									membawa Kapal sedikit jauh agar kita bisa menikmati suasana
									bermalam di alam liar sepenuhnya. Kalian juga bisa menemukan
									Galaksi Milky Way jika langit malam cerah, pemandangan yang
									sulit kita temukan di perkotaan
								</li>
							</ul>

							<li>
								Jika anda menginginkan kegiatan lain selain memancing pada paket

							</li>
							<li>
								Untuk jam trekking malam, bisa sebelum makan malam atau sesudah
								makan malam, guide akan menyesuaikan waktu dan kondisi di
								lapangan
							</li>
						</ul>
